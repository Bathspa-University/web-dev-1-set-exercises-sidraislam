<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chapter3.css">
    
    <title>Image Gallery</title>
   
       
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="container">
        <div class="image-container">
            <img src="city.jpg" alt="City" title="City" width="400" height="500">
            <p>CC0</p>
            <div class="column">
        </div>
        <div class="image-container">
            <img src="building.jpeg" alt="Buiding" title="building" width="400" height="500">
            <p>CC BY-SA 4.0</p>
            <div class="column">
        </div>
        <div class="image-container">
            <img src="nature.jpeg" alt="Nature" title="Nature" width="400" height="500">
            <p>Public Domain</p>
            <div class="column">
        </div>
    </div>
</body>
</html>
